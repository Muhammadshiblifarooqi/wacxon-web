name: CI/CD - Optical Shop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          docker-compose down || true
          docker-compose up -d --build

      - name: Verify containers
        run: docker ps
